<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CookieWall Bypass</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      width: 300px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #0f0f13;
      color: #e8e8f0;
    }

    .header {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      padding: 16px 18px;
      display: flex;
      align-items: center;
      gap: 10px;
      border-bottom: 1px solid #2a2a4a;
    }

    .logo {
      font-size: 22px;
    }

    .title {
      font-size: 15px;
      font-weight: 700;
      color: #7c9ef8;
      letter-spacing: 0.3px;
    }

    .subtitle {
      font-size: 11px;
      color: #6b7280;
      margin-top: 1px;
    }

    .status-bar {
      padding: 10px 18px;
      background: #111118;
      border-bottom: 1px solid #1f1f35;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #10b981;
      box-shadow: 0 0 6px #10b98180;
      flex-shrink: 0;
    }

    .status-text {
      font-size: 12px;
      color: #9ca3af;
    }

    .status-text span {
      color: #10b981;
      font-weight: 600;
    }

    .main {
      padding: 14px 18px;
    }

    .btn-bypass {
      width: 100%;
      padding: 10px 0;
      background: linear-gradient(135deg, #3b5bdb, #7c3aed);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      letter-spacing: 0.3px;
    }

    .btn-bypass:hover {
      background: linear-gradient(135deg, #4c6ef5, #9333ea);
      transform: translateY(-1px);
      box-shadow: 0 4px 15px rgba(124, 58, 237, 0.4);
    }

    .btn-bypass:active {
      transform: translateY(0);
    }

    .btn-bypass.success {
      background: linear-gradient(135deg, #059669, #047857);
    }

    .info-grid {
      margin-top: 12px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
    }

    .info-card {
      background: #1a1a2e;
      border: 1px solid #2a2a4a;
      border-radius: 8px;
      padding: 10px 12px;
    }

    .info-card-label {
      font-size: 10px;
      color: #6b7280;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 4px;
    }

    .info-card-value {
      font-size: 14px;
      font-weight: 700;
      color: #7c9ef8;
    }

    .divider {
      height: 1px;
      background: #1f1f35;
      margin: 12px 0;
    }

    .toggle-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 6px 0;
    }

    .toggle-label {
      font-size: 12px;
      color: #9ca3af;
    }

    .toggle {
      position: relative;
      width: 36px;
      height: 20px;
    }

    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      inset: 0;
      background: #374151;
      border-radius: 20px;
      cursor: pointer;
      transition: 0.3s;
    }

    .slider:before {
      content: "";
      position: absolute;
      width: 14px;
      height: 14px;
      left: 3px;
      bottom: 3px;
      background: white;
      border-radius: 50%;
      transition: 0.3s;
    }

    input:checked + .slider {
      background: #3b5bdb;
    }

    input:checked + .slider:before {
      transform: translateX(16px);
    }

    .footer {
      padding: 8px 18px 12px;
      text-align: center;
    }

    .footer a {
      font-size: 10px;
      color: #4b5563;
      text-decoration: none;
    }

    .footer a:hover {
      color: #7c9ef8;
    }

    #result-msg {
      font-size: 11px;
      text-align: center;
      margin-top: 8px;
      min-height: 16px;
      color: #10b981;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">üõ°Ô∏è</div>
    <div>
      <div class="title">CookieWall Bypass</div>
      <div class="subtitle">Protezione privacy attiva</div>
    </div>
  </div>

  <div class="status-bar">
    <div class="status-dot" id="statusDot"></div>
    <div class="status-text">Stato: <span id="statusText">Attivo</span></div>
  </div>

  <div class="main">
    <button class="btn-bypass" id="bypassBtn">
      ‚ö° Bypass manuale questa pagina
    </button>
    <div id="result-msg"></div>

    <div class="info-grid">
      <div class="info-card">
        <div class="info-card-label">Bypass oggi</div>
        <div class="info-card-value" id="countToday">‚Äî</div>
      </div>
      <div class="info-card">
        <div class="info-card-label">Totale</div>
        <div class="info-card-value" id="countTotal">‚Äî</div>
      </div>
    </div>

    <div class="divider"></div>

    <div class="toggle-row">
      <span class="toggle-label">üîÑ Auto-bypass all'avvio</span>
      <label class="toggle">
        <input type="checkbox" id="toggleAuto" checked />
        <span class="slider"></span>
      </label>
    </div>

    <div class="toggle-row">
      <span class="toggle-label">üö´ Preferisci "Rifiuta tutto"</span>
      <label class="toggle">
        <input type="checkbox" id="toggleReject" checked />
        <span class="slider"></span>
      </label>
    </div>
  </div>

  <div class="footer">
    <a href="https://github.com/TUO_USERNAME/cookiewall-bypass" target="_blank">GitHub ‚Ä¢ v1.0.0</a>
  </div>

  <script src="src/popup.js"></script>
</body>
</html>
